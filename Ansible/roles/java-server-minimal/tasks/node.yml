---
#tasks file for node 

- name: download node
  get_url:
    url: https://deb.nodesource.com/setup_12.x
    dest: /tmp/setup_12.x
    mode: 0755
    force: no

- name: node repo
  command: /tmp/setup_12.x

- name: install node
  apt:
    name: nodejs
    state: latest

- name: create web directory
  file:
    path: /var/www
    state: directory
    owner: '{{username}}'
    group: '{{username}}'

- name: pull src from repo
  become_user: '{{username}}'
  git:
    repo: 'https://{{repo-cred}}@mygitserver.git/node'
    dest: /var/www/html
    clone: yes

- name: npm update
  community.general.npm:
    path: /var/www/html
    state: present